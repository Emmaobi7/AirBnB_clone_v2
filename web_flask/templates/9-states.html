<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{% for state in states.values()|sort(attribute='name') %}
			    <LI>{{ state.id }}: <B>{{ state.name }}</B</LI>
			{% if states.id == {{ id }} %}
			    <H1>State</H1>
			    <H3>Cities</H3>
			    <UL>
				    {% for city in states.city|sort(attribute='name') %}
				        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			            {% endfor %}
			    </ul>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
